<div class="page-main masthead-offset-primary">
  <div class="wrapper-content">
    <div class="ebox">
      <div class="btn-container">
        <button type="button" class="btn button-primary">Primary</button>
        <button type="button" class="btn button-secondary">Secondary</button>
        <button type="button" class="btn button-accent">Accent</button>
        <button type="button" class="btn button-warning">Warning</button>
        <button type="button" class="btn button-primary" disabled>
          Disabled
        </button>
      </div>
    </div>
    <div class="ebox">
      <div class="btn-container">
        <button type="button" class="btn btn-link button-primary">
          Primary
        </button>
        <button type="button" class="btn btn-link button-secondary">
          Secondary
        </button>
        <button type="button" class="btn btn-link button-accent">Accent</button>
        <button type="button" class="btn btn-link button-warning">
          Warning
        </button>
        <button type="button" class="btn btn-link button-secondary" disabled>
          Disabled
        </button>
      </div>
    </div>
    <div class="ebox">
      <div class="row">
        <div class="col-md-4">
          <h4>Icon Only</h4>
          <div class="btn-container m-b-md">
            <button
              type="button"
              class="btn btn-icon button-primary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span>
            </button>
            <button
              type="button"
              class="btn btn-icon button-secondary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span>
            </button>
          </div>
          <div class="btn-container m-b-md">
            <button
              type="button"
              class="btn btn-link btn-icon button-primary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span>
            </button>
            <button
              type="button"
              class="btn btn-link btn-icon button-secondary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <h4>Icon Only (Circular)</h4>
          <div class="btn-container m-b-md">
            <button
              type="button"
              class="btn btn-icon btn-circular button-primary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span>
            </button>
            <button
              type="button"
              class="btn btn-icon btn-circular button-secondary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span>
            </button>
          </div>
          <div class="btn-container m-b-md">
            <button
              type="button"
              class="btn btn-link btn-icon btn-circular button-primary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span>
            </button>
            <button
              type="button"
              class="btn btn-link btn-icon btn-circular button-secondary"
              aria-label="Add"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <h4>Icon and Text</h4>
          <div class="btn-container m-b-md">
            <button type="button" class="btn btn-icon-with-text button-primary">
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span
              ><span>Add</span>
            </button>
            <button
              type="button"
              class="btn btn-icon-with-text button-secondary"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span
              ><span>Edit</span>
            </button>
          </div>
          <div class="btn-container m-b-md">
            <button
              type="button"
              class="btn btn-icon-with-text btn-link button-primary"
            >
              <span class="ux-icon ux-icon-add" aria-hidden="true"></span
              ><span>Add</span>
            </button>
            <button
              type="button"
              class="btn btn-icon-with-text btn-link button-secondary"
            >
              <span class="ux-icon ux-icon-edit" aria-hidden="true"></span
              ><span>Edit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="ebox">
      <div class="btn-container">
        <button type="button" class="btn button-primary btn-lg">Large</button>
        <button type="button" class="btn button-primary">Medium</button>
        <button type="button" class="btn button-primary btn-sm">Small</button>
      </div>
    </div>
    <div class="ebox">
      <div class="btn-group">
        <button type="button" class="btn button-toggle-primary" btnCheckbox>
          Bold
        </button>
        <button type="button" class="btn button-toggle-primary" btnCheckbox>
          Italic
        </button>
        <button type="button" class="btn button-toggle-primary" btnCheckbox>
          Underline
        </button>
      </div>
    </div>
    <div class="ebox">
      <div class="btn-group">
        <button type="button" class="btn button-toggle-primary" btnRadio="left">
          Left
        </button>
        <button
          type="button"
          class="btn button-toggle-primary"
          btnRadio="center"
        >
          Center
        </button>
        <button
          type="button"
          class="btn button-toggle-primary"
          btnRadio="right"
        >
          Right
        </button>
      </div>
    </div>
    <div class="ebox">
      <div class="btn-container">
        <button type="button" class="btn button-primary">Primary</button>
        <button type="button" class="btn button-secondary">Secondary</button>
        <button type="button" class="btn button-accent">Accent</button>
        <button type="button" class="btn button-warning">Warning</button>
        <button type="button" class="btn button-primary" disabled>
          Disabled
        </button>
      </div>
    </div>
  </div>
</div>
